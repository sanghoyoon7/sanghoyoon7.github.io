<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IEEE Copyright Submission</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <h1>IEEE eCopyright Submission for World Haptics Conference 2025</h1>
  <h3>Please copy and paste final information to below from the <a href="https://new.precisionconference.com/whc25a/" target="pcs">pcs submission site</a> and click the submission button.</h3>
  <form id="ecfForm" method="post" action="https://ecopyright.ieee.org/ECTT/IntroPage.jsp">
    <input type="hidden" name="PubTitle" id="PubTitle" value="2025 IEEE World Haptics Conference (WHC)">

    <label for="ArtTitle">Paper Title</label>
    <input type="text" name="ArtTitle" id="ArtTitle" required>

    <label for="AuthName">Author Name(s)</label>
    <input type="text" name="AuthName" id="AuthName" required>

    <label for="ArtId">Submission Number</label>
    <input type="text" name="ArtId" id="ArtId" required>

    <label for="AuthEmail">Contat Author Email</label>
    <input type="email" name="AuthEmail" id="AuthEmail" placeholder="author@example.com" required>

    <input type="hidden" name="ArtSource" id="ArtSource" value="64065">
    <input type="hidden" name="rtrnurl" id="rtrnurl" value="https://new.precisionconference.com/">
    <button type="submit">Submit Electronic IEEE Copyright Form</button>
  </form>
</body>
</html>
